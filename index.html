<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=image/naming.jpg type="images">
    <title>Akan Naming System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="card">
        <div class="h1"><h1><strong>To Know Your Name!!</strong></h1></strong> </div>
        <h3 class="description">This is a web application that takes a user's birthday
            and calculates the day of the week they were
            <br>
            born and then depending on their gender it will output their Akan Name. </h3>
        <p id="your-name">Your Akan Name Is;&nbsp;</p>
        <form action="#" class="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-3 day">
                            <label for="day">Enter Your Day</label>
                            <input type="text" maxlength="2" class="form-control" id="day" placeholder="DD" value="" />
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3 month">
                            <label for="month">Enter Your Month</label>
                            <input type="text" maxlength="2" class="form-control" id="month" placeholder="MM" />
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3 year">
                            <label for="month">Enter Your year</label>
                            <input type="text" maxlength="4" class="form-control" id="year" placeholder="YY" />
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3 gender">
                            <label for="gender">Gender</label>
                            <select class="custom-select" id="gender" required>
                                <option value="">Choose</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <button id="button" type="button" class="btn btn-info" onclick="calc()">Get Your Name</button>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
